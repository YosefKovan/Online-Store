<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-12 col-md-8 col-lg-5">
            <div class="d-flex flex-column">

                <img src="/img/logo2.png" alt="logo" width="120" height="100" class="border-none mb-3 d-block mx-auto">

                <div class="border p-4">
                    <h1 class="text-center mb-3 fs-4">Already Registered?</h1>
                    <h2 class="text-center mb-3 fs-5 text-secondary">Sign In Here</h2><div th:if="${param.registered}" th:text="${'Registration completed successfully, sign in here.'}" class="alert alert-success mb-3" role="alert"></div>

                    <!--Alerts -->
                    <div th:if="${param.error}" th:text="${'Invalid username or password. If you donâ€™t have an account yet, please register.'}" class="alert alert-danger mb-3" role="alert"></div>
                    <form class="mb-3" th:action="@{/login}" method="post">

                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" name="email">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" name="password">
                        </div>
                        <button type="submit" class="btn btn-primary">Sign In</button>
                        <a href="/" type="submit" class="btn btn-outline-secondary">Back</a>
                    </form>
                    <div class="text-center mt-3">
                        <a href="/register">Not Registered ? Register here!</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
