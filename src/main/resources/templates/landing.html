<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shop Square</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="/css/landing.css" rel="stylesheet" >
</head>

<body>

<div th:replace="navbar :: navbar"></div>

<div class="container">
    <div class="row h-100">
        <div class="col-12">
            <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <!-- Slide 1 -->
                    <div class="carousel-item active">
                        <img src="/img/landing-images/sales.jpg" class="d-block w-100" alt="Sales" style="height: 400px; object-fit: cover;">
                        <div class="carousel-caption">
                            <h5 class="display-1 fw-bold">Sales</h5>
                            <p>Discover our sales this season</p>
                        </div>
                    </div>

                    <!-- Slide 2 -->
                    <div class="carousel-item">
                        <img src="/img/landing-images/electronics.jpg" class="d-block w-100" alt="Electronics" style="height: 400px; object-fit: cover;">
                        <div class="carousel-caption">
                            <h5 class="display-1 fw-bold">Electronics</h5>
                            <p>Best prices on electronics!</p>
                        </div>
                    </div>
                </div>

                <!-- Controls -->
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <div class="col-12 mt-3">
            <div class="row d-flex justify-content-center">
                <a href="/public/categories/Home" class="col-6 col-md-4 col-lg-3 d-flex flex-column align-items-center border-0 bg-transparent text-reset text-decoration-none">
                    <img src="/img/landing-images/home.jpg" class="rounded-circle img-size" alt="Girl in a jacket">
                    <span class="mt-2 fw-bold fs-5">Home</span>
                </a>
                <a href="/public/categories/Electronics" class="col-6 col-md-4 col-lg-3 d-flex flex-column align-items-center border-0 bg-transparent text-reset text-decoration-none">
                    <img src="/img/landing-images/headphones.jpg" class="rounded-circle img-size" alt="Girl in a jacket">
                    <span class="mt-2 fw-bold fs-5">Electronics</span>
                </a>
                <a href="/public/categories/Kitchen" class="col-6 col-md-4 col-lg-3 d-flex flex-column align-items-center border-0 bg-transparent text-reset text-decoration-none">
                    <img src="/img/landing-images/kitchen.jpg" class="rounded-circle img-size" alt="Girl in a jacket">
                    <span class="mt-2 fw-bold fs-5">Kitchen</span>
                </a>
                <a href="/public/categories/Baby" class="col-6 col-md-4 col-lg-3 d-flex flex-column align-items-center border-0 bg-transparent text-reset text-decoration-none">
                    <img src="/img/landing-images/baby.webp" class="rounded-circle img-size" alt="Girl in a jacket">
                    <span class="mt-2 fw-bold fs-5">Baby</span>
                </a>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
<script src="/js/searchBar.js"></script>
</body>
</html>
