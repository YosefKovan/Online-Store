<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Categories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="/css/categories-manager.css" rel="stylesheet">

</head>


<body>

<div th:replace="admin-navbar :: admin-navbar"></div>

<div class="container">
      <div class="row justify-content-center">
          <div class="col-12 col-lg-6 bg-white mt-3 border  rounded border-3 vh-100">
              <form class="mb-3 bg-white ">

                  <!-- hidden CSRF field -->
                  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                  <div class="text-center">
                      <h1 class="fs-1 text-secondary">Category Manager</h1>
                      <h2 class="fs-5 text-muted">Add And Edit Categories Below</h2>
                  </div>

                  <div class="form-group mb-3">
                      <div th:replace="alerts :: alert-messages"></div>
                  </div>

                  <div class="form-group mb-3">
                      <label for="category-input">Category</label>
                      <input type="text" class="form-control" id="category-input" placeholder="Enter Category" name="categoryName">
                  </div>


                  <button type="submit" class="btn btn-secondary" id="submit">Submit</button>
                  <a href="/admin/products-manager" class="btn btn-outline-secondary">Back</a>
              </form>
              <h2 class="text-secondary">Categories</h2>
              <ul class="list-group" id="category-list">
                  <li class="list-group-item d-flex align-items-center text-muted"
                      th:each="category : ${categories}"
                      th:id="${category.id}">

                      <span th:utext="'<strong>Category:</strong> ' + ${category.categoryName}"></span>

                      <button class="btn delete-btn ms-auto bo border-0">
                          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                              <path fill="none" stroke="#e91818" stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5"
                                    d="M14 11v6m-4-6v6M6 7v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V7M4 7h16M7 7l2-4h6l2 4"/>
                          </svg>
                      </button>
                  </li>
              </ul>
          </div>
          <div class="col-12">

          </div>
      </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
<script src="/js/alerts.js"></script>
<script src="/js/categoriesPage.js"></script>
</body>
</html>
