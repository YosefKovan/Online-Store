<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="/css/cart.css" rel="stylesheet">
</head>

<body>

<div th:replace="navbar :: navbar"></div>

<div class="container mt-3" th:if="${cartItems.size() > 0}">
    <div class="row">
        <div class="col-12">
            <h2 class="fs-2" th:text="'Cart - ' + ' ' + ${cartSize} + ' items'" id="cart-size-text"></h2>
        </div>
    </div>
    <div class="row justify-content-between align-items-start">
        <div class="col-12 col-md-7 col-lg-7 mb-3">
            <div class="row" id="cart-items">
                <div th:each="cartItem : ${cartItems}" class="col-12 border border-white rounded p-3 bg-white mb-3 cart-item-container" th:id="${cartItem.product.id}">
                    <div class="row">
                        <div class="col-6 col-md-3 col-lg-2 d-flex justify-content-center">
                            <img th:src="@{'/uploads/' + ${cartItem.product.imageUrl}}" alt="Responsive image" class="img-fluid" style="height: 100px; object-fit: contain;">
                        </div>
                        <div class="col-6 col-md-9 col-lg-10 d-md-flex justify-content-md-between align-items-md-center">
                            <div class="fs-6">
                                <h2 class="fs-5" th:text="${cartItem.product.productName}"></h2>
                                <p class="m-0">Product Description</p>
                            </div>
                            <div class="text-md-center fs-6 d-flex d-md-block align-items-center">
                                <h3 class="text-md-center fs-6 p-0 m-0 me-2 me-md-0">Quantity</h3>
                                <p class="m-0 quantity" th:text="${cartItem.quantity}"></p>
                            </div>
                            <div class="text-md-center fs-6">
                                <h3 class="text-md-center fs-6 p-0 m-0 me-2 me-md-0">Price</h3>
                                <p class="m-0" th:text="${'$' + cartItem.product.price}"></p>
                            </div>
                            <button class="btn m-0 p-0 delete-btn" type="button">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 20 20"><path fill="#df0b0b" d="m6 2l2-2h4l2 2h4v2H2V2zM3 6h14l-1 14H4zm5 2v10h1V8zm3 0v10h1V8z"/></svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-4 col-lg-4 p-4 bg-white border border-white border-rounded rounded mb-3" id="payment">
            <h2 class="text-secondary fs-5 text-center">Subtotal:</h2>
            <h3 th:text="'$' +${totalPrice}" class="fs-3 text-center">$234</h3>
            <div class="d-grid gap-2 mt-4">
                <a href="/user/payment-page" class="btn btn-primary">Checkout</a>
            </div>
        </div>
    </div>
</div>
<div class="container mt-3" th:if="${cartItems.size() == 0}">
    <div class="row">
        <div class="col-12">
            <h1 class="fs-2">No items in cart</h1>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="/js/cart-page.js"></script>
</body>
</html>
