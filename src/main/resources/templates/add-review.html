<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="/css/star.css" rel="stylesheet">
</head>
<body>

<div th:replace="navbar :: navbar"></div>

<div class="container">
    <div class="row d-flex justify-content-center mt-3">
        <div class="col-12 col-md-8 col-lg-6 shadow rounded p-4">
            <h1>Rate the product</h1>
            <form th:action="${url}" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Customer Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter name to be displayed..." name="name">
                </div>
                <div class="mb-3">
                    <label for="title" class="form-label">Comment Title</label>
                    <input type="text" class="form-control" id="title" placeholder="Comment Title..." name="commentTitle">
                </div>
                <div class="mb-3">
                    <label for="review-text" class="form-label">Comment</label>
                    <textarea class="form-control" id="review-text" rows="3" placeholder="Review..." name="comment"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Rate The Product</label>
                    <div id="star-container" class="d-flex justify-content-start gap-1">
                        <svg data-value="1" width="32" height="32" viewBox="0 0 16 16"
                             class="star">
                            <path d="m8 .25l2.03 4.11l4.53.66l-3.28 3.2l.77 4.5l-4.02-2.1L3.2 12.72l.77-4.5L.69 5.02l4.53-.66L8 .25z"/>
                        </svg>
                        <svg data-value="2" width="32" height="32" viewBox="0 0 16 16"
                             class="star">
                            <path d="m8 .25l2.03 4.11l4.53.66l-3.28 3.2l.77 4.5l-4.02-2.1L3.2 12.72l.77-4.5L.69 5.02l4.53-.66L8 .25z"/>
                        </svg>
                        <svg data-value="3" width="32" height="32" viewBox="0 0 16 16"
                             class="star">
                            <path d="m8 .25l2.03 4.11l4.53.66l-3.28 3.2l.77 4.5l-4.02-2.1L3.2 12.72l.77-4.5L.69 5.02l4.53-.66L8 .25z"/>
                        </svg>
                        <svg data-value="4" width="32" height="32" viewBox="0 0 16 16"
                             class="star">
                            <path d="m8 .25l2.03 4.11l4.53.66l-3.28 3.2l.77 4.5l-4.02-2.1L3.2 12.72l.77-4.5L.69 5.02l4.53-.66L8 .25z"/>
                        </svg>
                        <svg data-value="5" width="32" height="32" viewBox="0 0 16 16"
                             class="star">
                            <path d="m8 .25l2.03 4.11l4.53.66l-3.28 3.2l.77 4.5l-4.02-2.1L3.2 12.72l.77-4.5L.69 5.02l4.53-.66L8 .25z"/>
                        </svg>
                    </div>
                    <input type="hidden" name="rating" id="rating-value" value="1">
                </div>
                <button class="btn btn-outline-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="/js/rating.js"></script>
</body>
</html>
