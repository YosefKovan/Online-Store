<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-12 col-md-8 col-lg-5">
            <div class="d-flex flex-column">

                <img src="/img/logo2.png" alt="logo" width="120" height="100" class="border-none mb-3 d-block mx-auto">

                <div class="border p-4">
                    <form class="mb-3" id="register-form" action="/register" method="post">

                        <!-- hidden CSRF field -->
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                        <div id="register-page">
                            <h1 class="text-center mb-3 display-6">Register here</h1>
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username">
                                <small id="username-error" class="text-danger small"></small>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" name="email">
                                <small id="email-error" class="text-danger small"></small>
                            </div>
                            <div id="next-btn" class="btn btn-primary">Next</div>
                            <a href="/seller/login" class="btn btn-outline-secondary">Back</a>
                            <div class="text-center mt-3">
                                <a href="/seller/login">Already Registered ? Sign In Here</a>
                            </div>
                        </div>

                        <div class="d-none" id="password-page">
                            <h1 class="text-center mb-3 fs-4">Create Password</h1>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password">
                                <small id="password-error" class="text-danger small"></small>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Verify Password</label>
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword">
                            </div>
                            <button type="submit" id="submit-btn" class="btn btn-primary">Submit</button>
                            <div class="btn btn-outline-secondary" id="back-password">Back</div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
<script src="/js/register.js"></script>
</body>
</html>
